[workspace]
resolver = "2"
members = [
    "crates/*",
    "dynamics-py",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Antoine Groudiev <antoine.groudiev@ens.psl.eu>"]
readme = "README.md"
description = "An experimental implementation of Rigid Body Dynamics algorithms."
repository = "https://github.com/agroudiev/dynamics"
license-file = "LICENSE"

[workspace.dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
nalgebra = "0.33.2"
# will be changed to GitHub
collider = { path = "../collider/crates/collider" }